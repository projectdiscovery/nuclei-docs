site_name: Nuclei
repo_url: https://github.com/projectdiscovery/nuclei/
# Copyright
copyright: Copyright &copy; 2019 - 2020 ProjectDiscovery

# Configuration
theme:
  features:
    - instant
    - tabs
  name: 'material'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/projectdiscovery
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pdiscoveryio

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home:
    - /
  - Get Started:
    - Install: get-started/#get-started
    - Features: get-started/#features
    - Uses: get-started/#uses
    - Contribution: get-started.md
    - License: get-started/#license
  - Templating Guide:
    - /guide
  - Template Examples:
    - HTTP: examples/http.md
    - DNS: examples/dns.md
    - RAW HTTP: examples/raw.md
    - Fuzzing: examples/fuzzing.md
    - Workflow: examples/workflow.md
  - Releases:
    - Nuclei: releases/nuclei.md
    - Templates: releases/nuclei-templates.md